<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Operator Aritmatika</h1>

  <script>
    let result = 2 + 3;
    document.writeln("2+3 = " + result + "")
    let = coba = result;

    document.writeln("<br>")

    result = result *2; 
    document.writeln("" + coba + " * 2 = " + result + "")
    let = coba = result;

    document.writeln("<br>")

    result = result -1;
    document.writeln("" + coba + " - 1 = " + result + "")

  </script>
</body>
</html>
