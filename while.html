<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Belajar While Pada JS</h1>
  <script>
    var nilaiAwal = 1;
    while (nilaiAwal <= 7) {
      document.writeln('hello world' + nilaiAwal + 'x');
      nilaiAwal ++;
    }
  </script>
</body>
</html>
