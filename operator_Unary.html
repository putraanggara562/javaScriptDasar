<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Unary</title>
  
</head>
<body>
  <script>
//operator unari 

    let result = + 1;
    document.writeln(result)
    document.writeln("<br>")

    result --; 
    document.writeln(result)
    document.writeln("<br>")

    result ++;
    document.writeln(result)
    document.writeln("<br>")

    result = -result;
    document.writeln(result)
    document.writeln("<br>")
     
    

  </script>
</body>
</html>
