<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Perbandingan</title>
</head>
<body>
  <script>
    // > lebih dari
    // < kurang dari
    // >= lebih  dari sama dengan
    // <= kurang dari sama dengan
    // == sama dengan
    // === ssama dengan dan tipe sama 
    // != tidak sama dengan
    // !== tidak sama dengan dan juga tipe

    let result = 5 == "5";
    document.writeln("<p>" + result + "</p>")

    result = 5 === "5";
    document.writeln('<p>' + result + '</p>')

    result = 5 == 5;
    document.writeln('<p>' + result + '</p>')

    result = 10 !=  "10";
    document.writeln('<p>' + result + '</p>')

    
    result = 5 != 6;
    document.writeln('<p>' + result + '</p>')

    result = 5 > 10;
    document.writeln('<p>' + result + '</p>')

    result = 5 < 10;
    document.writeln('<p>' + result + '</p>')

  </script>
</body>
</html>
