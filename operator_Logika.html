  <script>
    // && (dan) jika salah satu false maka hasilnya false, jika ingin nilai true maka keduanya 
    //harus true

    // || (atau) sebaliknya dari (dan) jika salah satunya ada true maka hailnya true

    // ! kebalikan hanya digunakan satu data jika nilainya true maka hasilnya false, 
    //jika false maka hasilnya true

    const nilaiUjian = 70; 
    const nilaiAbsensi = 70;

    const lulusUjian = nilaiUjian > 75;
    const lulusAbsensi = nilaiAbsensi > 75;

    const lulus = lulusUjian && lulusAbsensi;
    document.writeln(lulus);
